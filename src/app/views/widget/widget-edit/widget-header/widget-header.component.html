<nav class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a [routerLink]="['/user/'+this._userId+'/website/'+this._websiteId+'/page/'+this._pageId+'/widget']"
       class="navbar-link cl-text-black cl-icon-padding float-left mr-4">
      <span class="fas fa-chevron-left fontawsome_icon"></span>
    </a>
    <a class="navbar-text cl-text-white cl-text-bold mr-auto"
       [routerLink]="['/user/'+this._userId+'/website/'+this._websiteId+'/page/'+this._pageId+'/widget/'+this._widgetId]">
      Widgets Edit
    </a>
    <a [routerLink]="['/user/'+this._userId+'/website/'+this._websiteId+'/page/'+this._pageId+'/widget']"
       class="navbar-link cl-icon-padding cl-text-black float-right"
       (click)="updateHeader()">
      <button class="fas fa-check fontawesome_icon btn btn-light bg-light border-light cl-text-bold"
              [disabled]="editHeaderForm.invalid">
      </button>
    </a>
  </div>
</nav>

<div class="container">
  <form #editHeaderForm="ngForm">
    <div class="form-group">
      <label for="header-text"
             class="cl-text-bold">Text</label>
      <input type="text"
             required
             ngModel
             name="header-text"
             #headerText="ngModel"
             [(ngModel)]="this._widget.text"
             class="form-control"
             id="header-text"
             placeholder="Text"
             [class.is-invalid]="headerText.touched && headerText.invalid">
      <small class="text-danger"
             *ngIf="headerText.touched && headerText.invalid">Header Text is required!
      </small>
    </div>
    <div class="form-group">
      <label for="header-size"
             class="cl-text-bold">Size</label>
      <input type="text"
             required
             appInputRangeValidator
             [min]="this._minHeaderSize"
             [max]="this._maxHeaderSize"
             (input)="headerSize.control.updateValueAndValidity()"
             ngModel
             name="header-size"
             #headerSize="ngModel"
             [(ngModel)]="this._widget.size"
             class="form-control"
             id="header-size"
             placeholder="Size"
             [class.is-invalid]="headerSize.touched && headerSize.invalid">
      <div>
        <small class="text-danger"
               *ngIf="headerSize.touched && headerSize.errors?.required">
          Header Size is required!
        </small>
        <small class="text-danger"
               *ngIf="headerSize.touched && !headerSize.errors?.required && headerSize.errors?.notValid">
          Header size must be number and between 1 and 6.
        </small>
      </div>
    </div>
  </form>
  <button type="button"
          class="btn btn-danger  btn-block"
          [routerLink]="['/user/'+this._userId+'/website/'+this._websiteId+'/page/'+this._pageId+'/widget']"
          (click)="deleteHeader()">
    Delete
  </button>
</div>

<nav class="navbar navbar-light bg-light fixed-bottom">
  <div class="container-fluid">
    <a [routerLink]="['/user/'+this._userId]"
       class="navbar-link cl-icon-padding ml-auto">
      <span class="fas fa-user fontawsome_icon cl-text-blue"></span>
    </a>
  </div>
</nav>
