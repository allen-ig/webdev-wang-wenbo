<nav class="navbar fixed-top cl-blue-navbar">
  <div class="container-fluid">
    <a [routerLink]=
         "['/user/'+this._userId+'/website/'+this._websiteId+'/page/'+this._pageId+'/widget/'+this._widgetId]"
       class="navbar-link cl-text-white float-left mr-4">
      <span class="fas fa-chevron-left fontawsome_icon"></span>
    </a>
    <a class="cl-text-white navbar-brand cl-text-bold mr-auto"
       [routerLink]=
         "['/user/'+this._userId+'/website/'+this._websiteId+'/page/'+this._pageId+'/widget/'+this._widgetId+'/search']">
      Search Flickr
    </a>
  </div>
</nav>

<div class="container-fluid">
  <div class="input-group container-fluid">
    <input [(ngModel)]="this._searchText"
           type="text"
           class="form-control"
           placeholder="Search Images">
    <span class="input-group-btn">
    <a (click)="this.searchPhotos()"
       class="btn btn-default"
       type="button">
      <span class="fas fa-search"></span>
    </a>
  </span>
  </div>
  <div class="alert alert-danger"
       *ngIf="this._searchPhotoError">
    {{ this._searchPhotoError }}
  </div>
  <div class="container-fluid my-2 ml-3 mr-auto">
    <div class="row">
      <div *ngFor="let pic of this._photos"
           class="col-xs-4">
        <img (click)="this.selectPhoto(pic)"
             width="100%"
             [src]="['https://farm'+pic.farm+'.staticflickr.com/'+pic.server+'/'+pic.id +'_'+pic.secret+'_s.jpg']"/>
        <p></p>
      </div>
    </div>
  </div>
</div>

<nav class="navbar fixed-bottom cl-blue-navbar">
  <div class="container-fluid">
    <a [routerLink]="['/user/'+this._userId]"
       class="navbar-link navbar-text ml-auto cl-text-white cl-icon-padding">
      <span class="fas fa-user fontawsome_icon"></span>
    </a>
  </div>
</nav>
