<nav class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a [routerLink]="['/website/'+this._websiteId+'/page']"
       class="navbar-link cl-text-black cl-icon-padding float-left mr-4">
      <span class="fas fa-chevron-left fontawsome_icon"></span>
    </a>
    <a class="navbar-text cl-text-white cl-text-bold mr-auto"
       [routerLink]="['/website/'+this._websiteId+'/page/'+this._pageId]">
      Edit Page
    </a>
    <a [routerLink]="['/website/'+this._websiteId+'/page']"
       class="navbar-link cl-icon-padding cl-text-black float-right"
       (click)="onEditPage()">
      <button class="fas fa-check fontawesome_icon btn btn-light bg-light border-light cl-text-bold"
              [disabled]="editPageForm.invalid"></button>
    </a>
  </div>
</nav>

<div class="container">
  <form #editPageForm="ngForm">
    <div class="form-group">
      <label for="page-name"
             class="cl-text-bold">
        Name
      </label>
      <input type="text"
             required
             ngModel
             name="page-name"
             #pageName="ngModel"
             [(ngModel)]="this._page.name"
             class="form-control"
             id="page-name"
             placeholder="Page Name"
             [class.is-invalid]="pageName.touched && pageName.invalid">
      <small class="text-danger"
             *ngIf="pageName.touched && pageName.invalid">Page Name is required!
      </small>
    </div>
    <div class="form-group">
      <label for="page-title"
             class="cl-text-bold">
        Title
      </label>
      <input type="text"
             ngModel
             name="page-title"
             #pageTitle="ngModel"
             [(ngModel)]="this._page.title"
             class="form-control"
             id="page-title"
             placeholder="Page Title">
    </div>
  </form>
  <button type="button"
          class="btn btn-danger  btn-block"
          [routerLink]="['/website/'+this._websiteId+'/page']"
          (click)="onDeletePage()">
    Delete
  </button>
</div>

<nav class="navbar navbar-light bg-light fixed-bottom">
  <div class="container-fluid">
    <div class="ml-auto navbar-link">
      <a [routerLink]="['/profile']"
         class="cl-icon-padding">
        <span class="fas fa-user fontawsome_icon cl-text-blue"></span>
      </a>
    </div>
  </div>
</nav>
