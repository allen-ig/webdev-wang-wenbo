<div class="container mb-5">
  <!--display this errorMsg if the entered credentials do not match-->
  <div class="alert alert-danger"
       *ngIf="this.errorFlag">
    {{ this.errorMsg }}
  </div>

  <form #loginForm="ngForm"
        (ngSubmit)="login()">
    <h1>Login</h1>
    <div class="form-group">
      <input type="text"
             required
             ngModel
             name="username"
             #username="ngModel"
             class="form-control"
             placeholder="Username"
             [class.is-invalid]="username.touched && username.invalid"/>
      <small class="text-danger"
             *ngIf="username.touched && username.invalid">
        Username is required!
      </small>
    </div>
    <div class="form-group">
      <input type="password"
             required
             ngModel
             name="password"
             #password="ngModel"
             class="form-control"
             placeholder="Password"
             [class.is-invalid]="password.touched && password.invalid"/>
      <small class="text-danger"
             *ngIf="password.touched && password.invalid">
        Password is required!
      </small>
    </div>
    <button type="submit"
            class="btn btn-primary btn-block"
            [disabled]="!loginForm.valid">
      Login
    </button>
    <button type="button"
            class="btn btn-success btn-block"
            [routerLink]="['/register']">
      Register
    </button>

    <!--<div [appChangeBgColor]="this._bgColor">hello world</div>-->
  </form>
</div>
