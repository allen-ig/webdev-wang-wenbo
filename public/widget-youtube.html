<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">

  <title>Widget-youtube Page</title>
  <base href="/">
</head>
<body>
<nav class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a href="widget-list.html" class="navbar-link cl-text-black cl-icon-padding float-left mr-4">
      <span class="fas fa-chevron-left fontawsome_icon"></span>
    </a>
    <a class="navbar-text cl-text-white cl-text-bold mr-auto" href="#">
      Widgets Edit
    </a>
    <a href="widget-list.html" class="navbar-link cl-icon-padding cl-text-black float-right">
      <span class="fas fa-check fontawsome_icon"></span>
    </a>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="youtube-name" class="cl-text-bold">Name</label>
      <input type="text" class="form-control" id="youtube-name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="youtube-text" class="cl-text-bold">Text</label>
      <input type="text" class="form-control" id="youtube-text" placeholder="Text">
    </div>
    <div class="form-group">
      <label for="youtube-URL" class="cl-text-bold">URL</label>
      <input type="text" class="form-control" id="youtube-URL" placeholder="URL">
    </div>
    <div class="form-group">
      <label for="youtube-width" class="cl-text-bold">Width</label>
      <input type="text" class="form-control" id="youtube-width" placeholder="100%">
    </div>
  </form>
  <a class="btn btn-danger btn-block" href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-light bg-light fixed-bottom">
  <div class="container-fluid">
      <a href="profile.html" class="navbar-link cl-icon-padding ml-auto">
        <span class="fas fa-user fontawsome_icon cl-text-blue"></span>
      </a>
  </div>
</nav>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
